<!doctype html>
<html>
	<head>
		<title>My Project</title>
		<link rel="stylesheet" type="text/css" href="Public/Stylesheets/style.css">
	</head>
	<body>
	<section>
	<h2>Login</h2>
	<form method="POST" action="/login">
		<div>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="Enter your email">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="text" name="password" id="password" placeholder="Enter your password">
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
</section>
<section>
	<h2>Sign Up</h2>
	<form method="POST" action="/signup">
		<div>
			<label for="first name">First Name</label>
			<input type="text" name="first name" id="first name" placeholder="Enter your first name">
		</div>
		<div>
			<label for="last name">Last Name</label>	
			<input type="text" name="last name" id="last name" placeholder="Enter your last name">
		</div>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="Enter your email">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="text" name="password" id="password" placeholder="Enter your password">
		</div>
		<div>
			<label for="confirm password">Confirm Password</label>
			<input type="text" name="confirm password" id="password" placeholder="Confirm Password">
		</div>
	</form>
	</section>


	</body>
</html>
